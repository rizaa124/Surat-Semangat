<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login dulu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ff6b81;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff6b81;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      background-color: #e63946;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Masuk ke pesan rahasia ðŸ’Œ</h2>
  <input type="text" id="username" placeholder="Nama kamu" required />
  <input type="password" id="password" placeholder="Password rahasia" required />
  <button onclick="login()">Masuk</button>
  <div class="error" id="error-msg"></div>
</div>

<script>
  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('error-msg');

    // Ganti ini sesuai kebutuhanmu
    const validName = "cimmy kusumadara";
    const validPassword = "22";

    if (username.toLowerCase() === validName && password === validPassword) {
      window.location.href = "amplop.html";
    } else {
      errorMsg.textContent = "Nama atau password salah. Coba lagi ya!";
    }
  }
</script>

</body>
</html>
